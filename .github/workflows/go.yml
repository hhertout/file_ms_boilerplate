name: 📁 File service


on:
  pull_request:
    branches: ["main", "dev"]

jobs:
  tests:
    runs-on: golang:1.20-alpine

    steps:
      - uses: actions/checkout@v3
      - name: Tests
        run: go test ./tests

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: go build